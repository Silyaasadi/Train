name: dztrainfay
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  google_maps_flutter: ^2.10.1
  google_maps_flutter_platform_interface: ^2.4.0
  geolocator: ^13.0.2
  dio: ^5.4.0
  intl: ^0.18.0
  http: ^1.3.0
  permission_handler: ^11.0.0
  flutter_polyline_points: ^2.0.0
  # Firebase dependencies
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  cloud_firestore: ^5.6.4

  # Other dependencies
  font_awesome_flutter: ^10.0.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/image-backround.png
    - assets/images/image-backround1.png
    - assets/images/image-backround2.png
    - assets/images/logo3.png




flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo3.png
  android: true
  ios: true
  android_12:
    image: assets/images/logo3.png
    icon_background_color: "#FFFFFF"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo3.png"
  adaptive_icon_background: "#000000"
  min_sdk_android: 23
